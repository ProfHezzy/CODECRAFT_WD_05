<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .weather-container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .location-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .location-input input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        .location-input button {
            padding: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .location-input button:hover {
            background: #ee5253;
        }

        .current-weather {
            margin-top: 20px;
        }

        .current-weather i {
            font-size: 50px;
            margin-bottom: 10px;
            display: block;
        }

        .current-weather p {
            font-size: 1.2rem;
            margin: 5px 0;
            opacity: 0;  /* Hide initially for animation */
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App | By : Prof. Hezzy</h1>
        <div class="location-input">
            <input type="text" id="location" placeholder="Enter city name">
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        <div class="weather-info">
            <i id="weather-icon" class="fas fa-cloud" style="display: none;"></i>
            <p id="city" class="fade-in"></p>
            <p id="description" class="fade-in"></p>
            <p id="temperature" class="fade-in"></p>
            <p id="humidity" class="fade-in"></p>
            <p id="wind-speed" class="fade-in"></p>
        </div>
    </div>

    <script>
        const apiKey = "ec38b36f27a011e4e07c055414f64c8e";  // API Key

        document.getElementById("getWeatherBtn").addEventListener("click", getWeatherByLocation);

        function getWeatherByLocation() {
            const location = document.getElementById('location').value.trim();
            console.log("Location entered:", location);

            if (location === "") {
                alert("Please enter a location.");
                return;
            }

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    console.log("API Response:", data);
                    if (data.cod === "404") {
                        alert("Location not found.");
                        return;
                    }
                    displayWeatherData(data);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }

        function displayWeatherData(data) {
            document.getElementById('city').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('description').textContent = `Condition: ${data.weather[0].description}`;
            document.getElementById('temperature').textContent = `Temperature: ${data.main.temp} Â°C`;
            document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
            document.getElementById('wind-speed').textContent = `Wind Speed: ${data.wind.speed} m/s`;

            // Set Weather Icon
            const iconMap = {
                "01d": "fas fa-sun",       // Clear sky day
                "01n": "fas fa-moon",      // Clear sky night
                "02d": "fas fa-cloud-sun", // Few clouds day
                "02n": "fas fa-cloud-moon",// Few clouds night
                "03d": "fas fa-cloud",     // Scattered clouds
                "03n": "fas fa-cloud",
                "04d": "fas fa-cloud-meatball", // Broken clouds
                "04n": "fas fa-cloud-meatball",
                "09d": "fas fa-cloud-showers-heavy", // Shower rain
                "09n": "fas fa-cloud-showers-heavy",
                "10d": "fas fa-cloud-rain", // Rain
                "10n": "fas fa-cloud-rain",
                "11d": "fas fa-bolt",      // Thunderstorm
                "11n": "fas fa-bolt",
                "13d": "fas fa-snowflake", // Snow
                "13n": "fas fa-snowflake",
                "50d": "fas fa-smog",      // Mist
                "50n": "fas fa-smog"
            };

            const iconCode = data.weather[0].icon;
            const weatherIcon = document.getElementById('weather-icon');
            weatherIcon.className = iconMap[iconCode] || "fas fa-question-circle";
            weatherIcon.style.display = "block"; // Make icon visible

            // Add fade-in animation
            document.querySelectorAll('.fade-in').forEach(element => {
                element.style.opacity = "0"; 
                setTimeout(() => element.style.opacity = "1", 100);
            });
        }

    </script>
</body>
</html>
